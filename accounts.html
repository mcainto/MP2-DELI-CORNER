<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a8b9b130c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="accounts.css">
    <title>Accounts</title>
</head>
<body>
       <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top container-fluid">
        <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="brand"  style="color: #a52a25;">
            <img src="assets/images/logo.jpg" alt="Logo" class="d-inline-block align-text-top rounded-3"/>
            Deli Corner
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" id="menu-btn">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- offcanvas -->
          <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <img src="assets/images/logo.jpg" alt="logo" id="menu-logo" class="d-inline-block align-text-top rounded-3">
                <h5 class="offcanvas-title" style="color: #a52a25;" id="offcanvasNavbarLabel"> Deli Corner</h5>
                <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"><span class="bi bi-x-lg" style="color: #a52a25;"></span></button>
            </div>

            <div class="offcanvas-body" >
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 justify-content-lg-center">
                <li class="nav-item">
                  <a class="nav-link" style="color: #a52a25;" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #a52a25;" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #a52a25;" href="#">About</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #a52a25;" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #a52a25;" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
            <button class="btnLogin-popup"><i class="fa-solid fa-user"></i> Accounts</button>
            </div>
          </div>
        </div>
    </nav>

    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

        <div class="form-box login">
            <h2>Sign in</h2>
            <form action="index.html">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Sign up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms and conditions </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link"> Sign in</a></p>
                </div>
            </form>
        </div>
    </div>


<script src="accounts.js"></script>
</body>
</html>
